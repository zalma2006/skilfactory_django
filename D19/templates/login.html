{% extends "flatpages/default.html" %}

{% block content %}
<div>
    <h1><a href="/post/signup/">Simple SignUp/SignIn app</a></h1>
</div>
<h2> Войти в систему </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Войти">
</form>
<button> <a href="/post/signup/"> Регистрация </a></button>
{% endblock content %}
